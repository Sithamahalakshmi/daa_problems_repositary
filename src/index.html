<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAA Problems Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DAA Problem Statements</h1>
        <form id="daaForm" action="/submit" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="text" name="id" id="id" placeholder="Your ID" required>
            <textarea name="problem" id="problem" placeholder="Enter your problem statement" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
